<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="global.css">
    <link rel="stylesheet" href="siteinfo.css">

    <style>
        .info1{
            padding: 5px;
            color: black;
            padding-bottom: 0px;
            text-align: center;
        }
        .info{
            width: 100%;
            height: 40px;
            background: linear-gradient(to right, gold 45%, gold 65%);
        }
        button{
          font-size: 70%;
        }
        .field1{
          width: 35%;
          font-size: 100%;
        }
        table{scrollbar-width: 2px; }
        .alarmlist h2{ 
          width: 60%;
          font-size: 120%;
        }
        .alarmlist th{font-size: 90%;}
    </style>
</head>
<body>
    <div class="main">
        <div class="headbar">
          <div class="logpic">
            <img src="metlogo.jpg" alt="logo">
          </div>
            <div class="logo"> <br>
                <kbd class="lgname">MET<span class="itoc">iTOC</span></kbd>
            </div>
            <div class="headname">MET MONITORING WEBSITE</div>
            <div class="help">
                <a href="#"><ion-icon name="help-circle"></ion-icon></a>
            </div>
        </div>
        <div class="dashboard">
            <span class="sitename" id="sn"></span>
        </div>
        <div class="info1"><h2>site details</h2></div>
        <div class="info"></div>
        <div class="sitedetail">
          <div class="alarm">
            <br>
            <fieldset class="field1">
              <legend>
                <button class="alrm" id="alarm">ALARM</button>
                <button class="urgent" id="urgent">URGENT</button>
                <button class="normal" id="normal">NORMAL</button>
              </legend>
              <table>
                <tbody id="alarm-list">
                  <tr>
                    <td><ul><label for="comercial">Mains fail</label></ul></td>
                  <td><ul><input type="checkbox" class="checkbox urgent" name="power" data-category="urgent"></ul></td>
                  </tr>
                  <tr>
                    <td><ul><label for="comercial">Generator running</label></ul></td>
                    <td><ul><input type="checkbox" class="checkbox normal" name="power" data-category="normal"></ul></td>
                  </tr>
                  <tr>
                    <td><ul><label for="comercial">Site on battery</label></ul></td>
                    <td><ul><input type="checkbox" class="checkbox urgent" name="power" data-category="urgent"></ul></td>
                  </tr>
                  <tr>
                    <td><ul><label for="comercial">Low fuel level</label></ul></td>
                    <td><ul><input type="checkbox" class="checkbox normal" name="power" data-category="normal"></ul></td>
                  </tr>
                  <tr>
                    <td><ul><label for="comercial">DG not in auto mode</label></ul></td>
                    <td><ul><input type="checkbox" class="checkbox urgent" name="power" data-category="urgent"></ul></td>
                  </tr>
                </tbody>
              </table>
            </fieldset>
          </div> 
        </div>
    </div>
    <footer>
        <kbd>
        <hr> &copy 2024, MET engineering company limited. All rights reserved </kbd>
      </footer>
    <script src="siteinfo.js"></script>
    <script>
        const sitedetails = [
  {
    siteID: "600535",
    siteName: "Dormaa LIB",
    sitedetailDescription: "Mains failure",
    power: "Generator",
    severity: "Critical",
    timeOfOccurrence: "2024-10-10 19:30:00",
  },
];

// Filter the array by siteID
const siteid = sitedetails.filter((site) => site.siteID === "600535");

// Access the siteName property
document.getElementById("sn").innerText = siteid[0].siteName;
    </script>
    <script>
        document.getElementById("alarm").addEventListener("click", function() {
            var rows = document.querySelectorAll("#alarm-list tr");
            rows.forEach(function(row) {
              row.style.display = "table-row";
            });
          });
          
        document.getElementById("urgent").addEventListener("click", function() {
          var rows = document.querySelectorAll("#alarm-list tr");
          rows.forEach(function(row) {
            var checkbox = row.querySelector(".checkbox");
            if (checkbox.dataset.category === "urgent") {
              row.style.display = "table-row";
            } else {
              row.style.display = "none";
            }
          });
        });
      
        document.getElementById("normal").addEventListener("click", function() {
          var rows = document.querySelectorAll("#alarm-list tr");
          rows.forEach(function(row) {
            var checkbox = row.querySelector(".checkbox");
            if (checkbox.dataset.category === "normal") {
              row.style.display = "table-row";
            } else {
              row.style.display = "none";
            }
          });
        });
      </script>
</body>
</html>
